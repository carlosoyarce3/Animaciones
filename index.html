<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Poetsen+One&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>WWWF</title>
</head>
<body>
    <div class="page">
        <aside>
            <nav>
                <div class="logo">
                    <img src="./assets/imgs/logo.svg" alt="Logo">
                </div>
                <div class="drop">
                    <button class="dropbtn"><i class="fa-solid fa-bars"></i></button>
                    <div class="menu">
                        <ul class="links">
                            <li><a href="#">News</a></li>
                            <li><a href="#">Roster</a></li>
                            <li><a href="#">Photos</a></li>
                            <li><a href="#">Videos</a></li>
                            <li><a href="#">About Us</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </aside>
        <main>
            <div class="news">
                <p>NEWS</p>
                <div class="main_news">
                    <span class="news1txt">Bruno Sammartino talks about his neck injury...</span>
                    <span class="news2txt">Dusty Rhodes beats "SuperStar" Billy Graham for the Belt!!!</span>
                    <span class="news3txt">Rocky Johnson shares Gym Workout...</span>
                </div>
                <div class="news_gallery">
                    <div class="mini news1"></div>
                    <div class="mini news2"></div>
                    <div class="mini news3"></div>
                </div>
            
            </div>
            
        </main>
        <footer>
            <p>World Wide Wrestling Federation</p>
            <p>Todos los derechos Reservados</p>
        </footer>

    </div>
</body>
</html>
